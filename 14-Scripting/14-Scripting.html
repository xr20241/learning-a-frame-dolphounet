<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scripting</title>
  <!-- A-Frame is developed on Three.js -->
  <!-- based on entity-component framework,
    all things are under the scene and called as entity,
    each entity has one or more components. -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body>
  <script>
    AFRAME.registerComponent("foo", {
      schema: {
        message1: {type: "string", default: "Foo"},
        message2: {type: "string", default: "Holla"},
      },
      update: function (oldData) {
        console.log("UPDATED");
      },
      tick: function (/*time, timeDelta*/) {
        this.el.getObject3D("mesh").rotation.y += 0.01;
      },
      init: function () {
        console.log(
          "%cHello " + this.data.message1 + ", " + this.data.message2,
          "font-size:2em",
        );
        console.log(this.el);
        // let box = document.querySelector("#box1");
        // console.log(box);
        let data = this.data;
        this.el.getObject3D("mesh").material.color = new THREE.Color(
          "yellow",
        );
        this.el.addEventListener("click", function (ev) {
          ev.srcElement.setAttribute("foo", "message1:Alternative");
          // console.log("%cHello " + data.message1 + ", " + data.message2, "font-size:2em");
          let clickedData = ev.srcElement.getAttribute("position");
          ev.srcElement.setAttribute(
            "position",
            clickedData.x + " " + (clickedData.y + 0.5) + " " + clickedData.z,
          );
        });
      },
    });
  </script>
  <a-scene>
    <a-camera><a-cursor></a-cursor></a-camera>
    <a-box foo id="box1" material="color:red" position="-2 1.5 -3"></a-box>
    <a-box foo="message1:Box,message2:Adios" id="box2" material="color:green;wireframe:true"
      position="2 1.5 -3"></a-box>
  </a-scene>
</body>

</html>
